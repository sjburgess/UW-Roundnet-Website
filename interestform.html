    <form>
      <h1>Interest Form</h1>
      <p>
        <label>Name: </label>
        <input type="text" , id="name" , placeholder="Enter your name" required/>
      </p>
      <br />
      <p>
        <label>Email:</label>
        <input type="email" , placeholder="Enter your email" required />
      </p>
      <br />
      <p>
        <label>Year:</label>
        Freshman:  <input type="radio" , name="year" id="" /> <br />
        Sophomore:  <input type="radio" , name="year" id="" /> <br /> Junior:  <input
          type="radio"
          ,
          name="year"
          id=""
        />
        <br />
        Senior:  <input type="radio" , name="year" id="" /> <br />
        Grad Student:  <input type="radio" , name="year" id="" />
      </p>
      <br />
      <p>
        <label>What are you interested in attending?: </label>Practices <input type="checkbox" />
        <br />Tournaments <input type="checkbox" /> <br />Not sure
        <input type="checkbox" />
      </p>
      <br />
      <p>
        <label>Which best describes your experience level? </label>Beginner:    <input
          type="radio"
          ,
          name="experience"
          id=""
        />
        <br />
        Intermediate:  <input type="radio" , name="experience" id="" /> <br />
        Advanced: <input type="radio" , name="experience" id="" />
      </p>
      <br />
      <button type="submit">Submit</button>
    </form>
