<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />

    <style>
      #backing {
        background-color: #721410;
      }
      .logo {
        width: 300px;
        height: auto;
      }

      .roundnettitle {
        width: 1110px;
        display: flex;
        justify-content: center;
      }
      form {
        background-color: white;
        width: 35%;
        margin: 10px auto;
        padding: 20px 10px;
        border: 1px solid white;
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .form-group {
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="checkbox"],
      input[type="radio"] {
        margin-right: 8px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }
      button {
        padding: 10px;
        margin: auto;
        background-color: #721410;
        color: white;
        width: 100%;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
        font-size: 30px;
        font-weight: bolder;
      }
      button:hover {
        background-color: #ca1f01;
      }
      sub-label {
        margin-left: 15px;
      }
    </style>
  </head>
  <body class="has-background-black pt-6">
    <h1 class="title">
      <!-- <div class="has-text-centered">
        <p class="has-text-black">Badger Roundnet UW</p>
      </div> -->
      <div style="display: flex; justify-content: center">
        <img
          class="roundnettitle"
          src="Screenshot 2024-09-27 at 12.03.23â€¯PM.png"
          alt=""
        />
      </div>
    </h1>
    <nav>
      <div>
        <div class="grid columns is-centered has-text-centered">
          <a
            class="subtitle has-text-white m-6 has-text-centered"
            href="index.html"
            >Home</a
          >
          <a
            class="subtitle has-text-white m-6 has-text-centered"
            href="about.html"
            >About Us</a
          >
          <a
            class="subtitle has-text-white m-6 has-text-centered"
            href="board-members.html"
            >Board Members</a
          >
          <a
            class="subtitle has-text-white m-6 has-text-centered"
            href="calendar.html"
            >Calendar</a
          >
          <a
            class="subtitle has-text-white m-6 has-text-centered"
            href="interestform.html"
            >Club Interest Form</a
          >
        </div>
      </div>
    </nav>
    <div class="columns" id="backing">
      <form>
        <h1>Club Interest Form</h1>
        <br />
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="year">Year:</label>
          <select name="year" id="year">
            <option value="" disabled selected>Select</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophomore">Sophomore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Grad Student">Grad Student</option>
          </select>
        </div>
        <div class="form-group">
          <label>What are you interested in attending? </label>
          <sub-label>
            <input type="checkbox" name="interest" value="Practice" /> Practice
          </sub-label>
          <sub-label>
            <input type="checkbox" name="interest" value="Tournaments" />
            Tournaments
          </sub-label>
          <sub-label>
            <input type="checkbox" name="interest" value="Not sure" /> Not sure
          </sub-label>
        </div>
        <div class="form-group">
          <label>Which best describes your experience level? </label>
          <sub-label>
            <input type="radio" name="experience" value="Beginner" /> Beginner
          </sub-label>
          <sub-label>
            <input type="radio" name="experience" value="Intermediate" />
            Intermediate
          </sub-label>
          <sub-label>
            <input type="radio" name="experience" value="Advanced" /> Advanced
          </sub-label>
        </div>
        <br />
        <button id="submit" type="button">Submit</button>
      </form>
    </div>
  </body>

  <footer>
    <div
      class="footer p-6 has-background-black has-text-centered has-text-white"
    >
      <p>Copyright, Badger Roundnet UW 2024</p>
    </div>
  </footer>
</html>
